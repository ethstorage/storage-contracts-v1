name: UT
run-name: ${{ github.actor }} is push code to main ðŸš€
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Test
        run: npm run test
