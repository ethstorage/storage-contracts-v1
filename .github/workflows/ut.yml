name: UT
run-name: ${{ github.actor }} is pushing code to ${{ github.repository }} 🚀
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          
      - name: Check Foundry version
        run: forge --version

      - name: Install forge deps
        run: |        
          git submodule init && git submodule update
          forge install OpenZeppelin/openzeppelin-foundry-upgrades
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable

      - name: Check whether we're in fork mode
        run: |
          # Forge 只要接收到了 --fork-url 或者这俩 env，就认为要 fork
          if [[ -n "${ETH_RPC_URL}" ]] || [[ -n "${FOUNDRY_FORK_URL}" ]]; then
            echo "::warning Fork mode detected! ETH_RPC_URL=${ETH_RPC_URL:-}, FOUNDRY_FORK_URL=${FOUNDRY_FORK_URL:-}"
          else
            echo "✅ No fork-mode: running against local anvil"
          fi

      - name: Test
        run: npm run test
