name: UT
run-name: ${{ github.actor }} is pushing code to ${{ github.repository }} ðŸš€
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install forge deps
        run: |
          git submodule update --init --recursive
          forge install --no-commit OpenZeppelin/openzeppelin-contracts
          forge install --no-commit OpenZeppelin/openzeppelin-contracts-upgradeable
          forge install --no-commit OpenZeppelin/openzeppelin-foundry-upgrades

      - name: Test
        run: npm run test
